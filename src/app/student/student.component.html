<div class="container mt-4" >
    <h1>STUDENT Registation</h1>
    <div class="card">
           
<form>
   
    <div class="form-group">
      <label >Client Name</label>
      <input type="text"  [(ngModel)]="username" [ngModelOptions]="{standalone: true}"   class="form-control" id="studentname" name="studentname" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label >Client Email</label>
      <input type="text"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}"   class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>.
    <div class="form-group">
      <label >Client Birth</label>
      <input type="text" [(ngModel)]="studentbirth" [ngModelOptions]="{standalone: true}" class="form-control" id="studentbirth" name="studentbirth" placeholder="Enter DateBirth">
    </div>
    
    <div class="form-group">
        <label >Client Address</label>
        <input type="text" [(ngModel)]="studentaddress" [ngModelOptions]="{standalone: true}" class="form-control" id="studentaddress" name="studentaddress" placeholder="Enter Address">
      </div>

      <div class="form-group">
        <label >Client Mobile</label>
        <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control" id="mobile" name="text" placeholder="Enter Mobile">
      </div>
   <div>
    <label>Client Password</label>
    <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" id="password" name="studentpassword" placeholder="Enter Password">
   </div>
   <div>
    
      <button type="submit" class="btn btn-primary mt-4" (click)="register()" >Submit</button>
   
</div>
</form>
