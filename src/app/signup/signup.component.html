<h1>Registration</h1>
<div class="formbold-main-wrapper">
	
	<div class="formbold-form-wrapper">
     <img src="assets/images/log.png.jpg">
	  <form 
	   >
		<div class="formbold-input-group">
		  <label for="username" class="formbold-form-label"> username </label>
		  <input

			type="text"
			id="studentname" name="studentname"
			placeholder="Enter your name"
			class="formbold-form-input"
			[(ngModel)]="username" [ngModelOptions]="{standalone: true}"
			required
         
		  />
		</div>
  
		<div class="formbold-input-group">
		  <label for="email" class="formbold-form-label"> Email </label>
		  <input
		  [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
			type="text"
			id="email" name="email"
			placeholder="Enter your email"
			class="formbold-form-input"
		  />
		</div>
  
		<div class="formbold-input-group">
		  <label for="birth" class="formbold-form-label"> Birth Date </label>
		  <input
			type="text"
			[(ngModel)]="studentbirth" [ngModelOptions]="{standalone: true}"
			id="studentbirth" name="studentbirth"
			placeholder="Enter your age"
			class="formbold-form-input"
		  />
		</div>
		<div class="formbold-input-group">
			<label for="studentaddres" class="formbold-form-label"> studentaddres </label>
			<input
			  type="text"
			  [(ngModel)]="studentaddress" [ngModelOptions]="{standalone: true}"
			  id="studentaddress" name="studentaddress"
			  placeholder="Enter your Address"
			  class="formbold-form-input"
			/>
		  </div>
		  <div class="formbold-input-group">
			<label for="mobile" class="formbold-form-label"> Mobile Number </label>
			<input
			  type="number"
			  [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}"
			  id="mobile" name="mobile"
			  placeholder="Enter your mobile Number"
			  class="formbold-form-input"
			/>
		  </div>
		  <div class="formbold-input-group">
			<label for="password" class="formbold-form-label"> password</label>
			<input
			  type="text"
			  [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
			  id="password" name="password"
			  placeholder="Enter your password"
			  class="formbold-form-input"
			/>
		  </div>
		  <div class="formbold-input-group">
			<label for="password" class="formbold-form-label"> confirm your password</label>
			<input
			  type="text"
			  
			  id="conpassword" name="conpassword"
			  placeholder="Confirm your password"
			  class="formbold-form-input"
			/>
		  </div>
		  <div class="formbold-input-group">
			<label for="password" class="formbold-form-label"> CV</label>
			<input
			  type="file"
			  [(ngModel)]="CV" [ngModelOptions]="{standalone: true}"
			  id="CV" name="CV"
			  placeholder="Enter your CV"
			  class="formbold-form-input"
			  register(username,email,studentbirth,studentaddress,password,CV,lettre_motivatio,Image)
			  
			/>
		  </div>
		  <div class="formbold-input-group">
			<label for="password" class="formbold-form-label"> Lettre_motivation</label>
			<input
			  type="file"
			  [(ngModel)]="Lettre_motivation" [ngModelOptions]="{standalone: true}"
			  id="Lettre_motivation" name="Lettre_motivation"
			  placeholder="Enter your Lettre_motivation"
			  class="formbold-form-input"
			  (change)="handleFileInput2($event)"
			/>
		  </div>
		  <div class="formbold-input-group">
			<label for="password" class="formbold-form-label"> Profil photo</label>
			<input
			  type="file"
			  [(ngModel)]="Image" [ngModelOptions]="{standalone: true}"
			  id="Image" name="Image"
			  placeholder="Enter your photo"
			  class="formbold-form-input"
			  (change)="handleFileInput3($event)"
			/>
			<div>
				<button class="formbold-btn" (click)="register()">Submit</button>
        
   
			</div>
		  </div>
  
		
		
	
	  </form>
	</div>
  </div>
