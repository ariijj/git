<div class="container" *ngIf="currentStudent; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{currentStudent.username }}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentStudent.email }}
    </p>
    
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
